{% extends 'home/layout.html'%}
{% block content %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-1 mb-3 border-bottom">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{url_for('home.home')}}">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Tag Registered Vehicle</li>
            </ol>
        </nav>
    </div>
    <div class="row">
        <div class="col-5">
            <div class="input-group mt-3 pt-4 mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-tags"></i></span>
                <input type="text" class="form-control" placeholder="Enter Tag Id" aria-label="Username" aria-describedby="basic-addon1">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Vehicle No.</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-success" type="button">Tag Vehicle</button>
            </div>
        </div>
    </div>
{% endblock content %}
